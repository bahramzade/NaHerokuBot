	<script type="text/javascript">
		if(screen.width > 800) { // Animate navigation
			$(document).ready(function() {
			// функцию скролла привязать к окну браузера
				$(window).scroll(function(){
					var distanceTop = $('#slideMenu').offset().top;
					if ($(window).scrollTop() >= distanceTop)
						$ ('nav').attr ("id", "fixed");
					else //if ($(window).scrollTop() < distanceTop)
						$ ('nav').attr ("id", "nav");
				});
			});
		}
	</script>
	<script>
		$(function() {
 
		$("body").css({padding:0,margin:0});
		  var f = function() {
			$(".wrapper").css({position:"relative"});
			var h1 = $("body").height();
			var h2 = $(window).height();
			var d = h2 - h1;
			var h = $(".wrapper").height() + d;    
			var ruler = $("<div>").appendTo(".wrapper");       
			h = Math.max(ruler.position().top,h);
			ruler.remove();    
			$(".wrapper").height(h);
		  };
		  setInterval(f,1000);
		  $(window).resize(f);
		  f();
		 
		});
	</script>
